<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook RSS Feeds</title>
    <meta name="description" content="Subscribe to Facebook pages via RSS feeds">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --accent: #06b6d4;
            --accent2: #a855f7;
            --bg: #080b14;
            --bg-2: #0d1120;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(255, 255, 255, 0.07);
            --text: #f0f4ff;
            --text-muted: #8892b0;
            --text-dim: #4a5568;
            --success: #10b981;
            --error: #ef4444;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ‚îÄ‚îÄ Background orbs ‚îÄ‚îÄ */
        .bg-orbs {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.18;
            animation: drift 20s ease-in-out infinite alternate;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -200px;
            left: -150px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--accent2);
            bottom: -150px;
            right: -100px;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: var(--accent);
            top: 40%;
            left: 55%;
            animation-delay: -14s;
        }

        @keyframes drift {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(40px, 30px) scale(1.08);
            }
        }

        /* ‚îÄ‚îÄ Layout ‚îÄ‚îÄ */
        .page {
            position: relative;
            z-index: 1;
            max-width: 960px;
            margin: 0 auto;
            padding: 3rem 1.25rem 5rem;
        }

        /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeDown 0.7s ease both;
        }

        .logo-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            padding: 0.4rem 1rem;
            font-size: 0.78rem;
            font-weight: 500;
            color: var(--primary-light);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 1.25rem;
            backdrop-filter: blur(10px);
        }

        .logo-badge .dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.7);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.25rem);
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #fff 0%, var(--primary-light) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.05rem;
            font-weight: 400;
            max-width: 480px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* ‚îÄ‚îÄ Stats bar ‚îÄ‚îÄ */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0 2.5rem;
            animation: fadeUp 0.7s 0.15s ease both;
        }

        .stat {
            text-align: center;
        }

        .stat-num {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.72rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-top: 0.2rem;
        }

        .stat-divider {
            width: 1px;
            background: var(--glass-border);
            align-self: stretch;
        }

        /* ‚îÄ‚îÄ Search ‚îÄ‚îÄ */
        .search-wrap {
            position: relative;
            max-width: 520px;
            margin: 0 auto 2.5rem;
            animation: fadeUp 0.7s 0.2s ease both;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
            pointer-events: none;
        }

        #search-input {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.85rem 1rem 0.85rem 2.75rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: var(--text);
            outline: none;
            backdrop-filter: blur(12px);
            transition: border-color 0.25s, box-shadow 0.25s;
        }

        #search-input::placeholder {
            color: var(--text-muted);
        }

        #search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.18);
        }

        /* ‚îÄ‚îÄ Grid ‚îÄ‚îÄ */
        .feeds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 1.25rem;
            animation: fadeUp 0.7s 0.3s ease both;
        }

        @media (max-width: 500px) {
            .feeds-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ‚îÄ‚îÄ Card ‚îÄ‚îÄ */
        .feed-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.4rem;
            backdrop-filter: blur(16px);
            transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .feed-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.06) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .feed-card:hover {
            transform: translateY(-3px);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 16px 48px rgba(99, 102, 241, 0.15);
        }

        .feed-card:hover::after {
            opacity: 1;
        }

        .card-top {
            display: flex;
            align-items: center;
            gap: 0.85rem;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent2) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .card-meta {
            flex: 1;
            min-width: 0;
        }

        .card-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-source {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.15rem;
        }

        .rss-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            background: rgba(99, 102, 241, 0.12);
            border: 1px solid rgba(99, 102, 241, 0.25);
            border-radius: 6px;
            padding: 0.2rem 0.55rem;
            font-size: 0.68rem;
            font-weight: 600;
            color: var(--primary-light);
            letter-spacing: 0.06em;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .url-row {
            display: flex;
            gap: 0.6rem;
            align-items: center;
        }

        .url-box {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.6rem 0.85rem;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: default;
            min-width: 0;
        }

        .btn-group {
            display: flex;
            gap: 0.45rem;
            flex-shrink: 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 0.9rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            text-decoration: none;
        }

        .btn-copy {
            background: var(--primary);
            color: #fff;
        }

        .btn-copy:hover {
            background: var(--primary-dark);
            transform: scale(1.04);
        }

        .btn-copy:active {
            transform: scale(0.97);
        }

        .btn-copy.copied {
            background: var(--success);
        }

        .btn-open {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
        }

        .btn-open:hover {
            background: var(--glass-hover);
            color: var(--text);
            border-color: rgba(255, 255, 255, 0.15);
        }

        /* ‚îÄ‚îÄ Loading ‚îÄ‚îÄ */
        .loading-state {
            text-align: center;
            padding: 5rem 2rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 44px;
            height: 44px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.25rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-state p {
            font-size: 0.95rem;
        }

        /* ‚îÄ‚îÄ Error ‚îÄ‚îÄ */
        .error-state {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.25);
            border-radius: 14px;
            padding: 2rem;
            text-align: center;
            color: #fca5a5;
        }

        .error-state strong {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.05rem;
        }

        /* ‚îÄ‚îÄ Empty search ‚îÄ‚îÄ */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
            display: none;
        }

        .empty-state .icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
        footer {
            text-align: center;
            margin-top: 4rem;
            color: var(--text-dim);
            font-size: 0.8rem;
            animation: fadeUp 0.7s 0.4s ease both;
        }

        footer a {
            color: var(--primary-light);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* ‚îÄ‚îÄ Animations ‚îÄ‚îÄ */
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-18px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(18px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-appear {
            animation: fadeUp 0.45s ease both;
        }
    </style>
</head>

<body>

    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="page">
        <header>
            <div class="logo-badge">
                <span class="dot"></span>
                Live RSS Feeds
            </div>
            <h1>Facebook RSS Hub</h1>
            <p class="subtitle">Subscribe to your favourite Facebook pages as RSS feeds ‚Äî works with any RSS reader.</p>
        </header>

        <div class="stats-bar" id="stats-bar" style="display:none">
            <div class="stat">
                <div class="stat-num" id="stat-total">‚Äî</div>
                <div class="stat-label">Total Feeds</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat">
                <div class="stat-num" id="stat-sources">‚Äî</div>
                <div class="stat-label">Source Files</div>
            </div>
            <div class="stat-divider"></div>
            <div class="stat">
                <div class="stat-num" id="stat-updated">Live</div>
                <div class="stat-label">Status</div>
            </div>
        </div>

        <div class="search-wrap" id="search-wrap" style="display:none">
            <span class="search-icon">üîç</span>
            <input type="text" id="search-input" placeholder="Search feeds by name‚Ä¶" autocomplete="off">
        </div>

        <div id="feeds-container">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Loading feeds‚Ä¶</p>
            </div>
        </div>

        <div class="empty-state" id="empty-state">
            <div class="icon">üîé</div>
            <p>No feeds match your search.</p>
        </div>

        <footer>
            Powered by <a href="https://github.com/thesiddikhamim/fb-scraper" target="_blank">fb-scraper</a>
            &nbsp;¬∑&nbsp;
            Updates via GitHub Actions
        </footer>
    </div>

    <script>
        const GITHUB_USERNAME = 'thesiddikhamim';
        const REPO_NAME = 'fb-scraper';
        const BASE_FEED_URL = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}/feeds/`;

        // Gradient pairs for avatars
        const GRADIENTS = [
            ['#6366f1', '#a855f7'],
            ['#06b6d4', '#6366f1'],
            ['#f59e0b', '#ef4444'],
            ['#10b981', '#06b6d4'],
            ['#a855f7', '#ec4899'],
            ['#3b82f6', '#06b6d4'],
            ['#ef4444', '#f59e0b'],
            ['#8b5cf6', '#3b82f6'],
        ];

        function getInitials(name) {
            return name.split(' ').slice(0, 2).map(w => w[0]).join('').toUpperCase();
        }

        function getGradient(index) {
            const g = GRADIENTS[index % GRADIENTS.length];
            return `linear-gradient(135deg, ${g[0]} 0%, ${g[1]} 100%)`;
        }

        // ‚îÄ‚îÄ Load all accounts from accounts_1.json, accounts_2.json, ‚Ä¶ ‚îÄ‚îÄ
        async function loadAllAccounts() {
            const allAccounts = [];
            let sourceCount = 0;
            let fileIndex = 1;

            while (fileIndex <= 20) {
                try {
                    const res = await fetch(`accounts_${fileIndex}.json`);
                    if (!res.ok) break;
                    const data = await res.json();
                    if (Array.isArray(data) && data.length > 0) {
                        allAccounts.push(...data);
                        sourceCount++;
                    }
                    fileIndex++;
                } catch {
                    break;
                }
            }

            // Also try the root accounts.json (de-duplicate by filename)
            try {
                const res = await fetch('accounts.json');
                if (res.ok) {
                    const data = await res.json();
                    if (Array.isArray(data)) {
                        data.forEach(acc => {
                            if (!allAccounts.find(a => a.filename === acc.filename)) {
                                allAccounts.push(acc);
                                sourceCount++;
                            }
                        });
                    }
                }
            } catch { /* ignore */ }

            return { accounts: allAccounts, sourceCount };
        }

        // ‚îÄ‚îÄ Build a single card element ‚îÄ‚îÄ
        function buildCard(account, index) {
            const feedUrl = `${BASE_FEED_URL}${account.filename}.xml`;

            const card = document.createElement('div');
            card.className = 'feed-card card-appear';
            card.style.animationDelay = `${Math.min(index * 0.06, 0.6)}s`;
            card.dataset.name = account.name.toLowerCase();

            const initials = getInitials(account.name);
            const gradient = getGradient(index);

            card.innerHTML = `
            <div class="card-top">
                <div class="avatar" style="background:${gradient}">${initials}</div>
                <div class="card-meta">
                    <div class="card-name" title="${account.name}">${account.name}</div>
                    <div class="card-source">facebook.com</div>
                </div>
                <span class="rss-badge">üì° RSS</span>
            </div>
            <div class="url-row">
                <div class="url-box" title="${feedUrl}">${feedUrl}</div>
                <div class="btn-group">
                    <button class="btn btn-copy" id="copy-btn-${index}" onclick="copyUrl('${feedUrl}', ${index})">
                        üìã Copy
                    </button>
                    <a class="btn btn-open" href="${feedUrl}" target="_blank" title="Open feed">‚Üó</a>
                </div>
            </div>
        `;
            return card;
        }

        // ‚îÄ‚îÄ Copy to clipboard ‚îÄ‚îÄ
        async function copyUrl(url, index) {
            const btn = document.getElementById(`copy-btn-${index}`);
            try {
                await navigator.clipboard.writeText(url);
                btn.classList.add('copied');
                btn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = 'üìã Copy';
                }, 2000);
            } catch {
                // Fallback
                const ta = document.createElement('textarea');
                ta.value = url;
                ta.style.position = 'fixed';
                ta.style.opacity = '0';
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                btn.classList.add('copied');
                btn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = 'üìã Copy';
                }, 2000);
            }
        }

        // ‚îÄ‚îÄ Search / filter ‚îÄ‚îÄ
        function setupSearch(cards) {
            const input = document.getElementById('search-input');
            const emptyState = document.getElementById('empty-state');

            input.addEventListener('input', () => {
                const q = input.value.trim().toLowerCase();
                let visible = 0;
                cards.forEach(card => {
                    const match = !q || card.dataset.name.includes(q);
                    card.style.display = match ? '' : 'none';
                    if (match) visible++;
                });
                emptyState.style.display = visible === 0 ? 'block' : 'none';
            });
        }

        // ‚îÄ‚îÄ Main ‚îÄ‚îÄ
        async function init() {
            const container = document.getElementById('feeds-container');

            try {
                const { accounts, sourceCount } = await loadAllAccounts();

                if (accounts.length === 0) {
                    container.innerHTML = `
                    <div class="error-state">
                        <strong>No feeds found</strong>
                        No account files (accounts_1.json, etc.) could be loaded.
                    </div>`;
                    return;
                }

                // Update stats
                document.getElementById('stat-total').textContent = accounts.length;
                document.getElementById('stat-sources').textContent = sourceCount;
                document.getElementById('stats-bar').style.display = 'flex';
                document.getElementById('search-wrap').style.display = '';

                // Build grid
                const grid = document.createElement('div');
                grid.className = 'feeds-grid';

                const cards = accounts.map((acc, i) => {
                    const card = buildCard(acc, i);
                    grid.appendChild(card);
                    return card;
                });

                container.innerHTML = '';
                container.appendChild(grid);

                setupSearch(cards);

            } catch (err) {
                console.error(err);
                container.innerHTML = `
                <div class="error-state">
                    <strong>Failed to load feeds</strong>
                    ${err.message}
                </div>`;
            }
        }

        init();
    </script>
</body>

</html>
